<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script> <!-- static은 생략 가능, static에서 찾기로 약속되어 있음 -->
</head>
<body>

	<!-- thymeleaf 속성은 th:으로 시작한다. -->

	<!-- Link URL Expression : @{} -->
	
	<!-- <a href="${contextPath}/blog/list">블로그</a> -->
	<a th:href="@{/blog/list}">블로그</a>
	
	<!-- 둘 다 사용가능 th:가 있으면 thymeleaf 속성이라는 뜻이다. -->
	
</body>
</html>
