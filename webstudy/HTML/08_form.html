<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--  
        <form> 태그

        1. 사용자 입력/선택을 서버측으로 전송하는 태그 / 사용자가 입력한 값은 value 속성 값으로 전달 된다.
        2. 서브밋(submit)
            1) <form> 태그의 모든 요소를 서버측으로 보낸다는 뜻
            2) 서버의 경로를 action이라 하고, 보내는 방법을 method라고 한다.
        3. <form> 태그의 하위 태그
            1) <input>    : 사용자 입력(단일 행 입력) 
            2) <textarea> : 사용자 입력(다중 행 입력)
            3) <select>   : 사용자 선택
            4) <button>   : 서브밋하기 위한 요소
            5) <fieldset> : 입력/선택 요소들을 그룹화
        4. <form> 태그의 속성
            1) action
                (1) 데이터를 전송할 서버의 경로
                (2) 서버 내부 경로를 주로 작성
            2) method
                (1) 데이터를 전송할 방식
                (2) GET 방식
                    ① 디폴트(생략 가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송, 보안 취약
                (3) POST 방식
                    ① 전송하는 데이터를 본문에 포함시킴(노출되지 않음)
                    ② 느린 전송, 보안 우수
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성
                (2) 파일 첨부가 필요한 <form> 태그
                    ① method="post"
                    ② enctype="multipart/form-data"
    -->
    <!--  -->
    <!-- 1. <input> 태그(email, url은 잘 사용하지 않는다.) -->
    <form>
        <input type="text" placeholder="텍스트" maxlength="4" size="4"> <br>
        <!-- maxlength : 입력할 수 있는 최대 문자수를 명시 / size도 비슷하지만 잘 사용하지 않음 -->
        <input type="tel" value="텍스트" readonly> <br>
        <!-- readonly : 읽기 전용 상태가되고 수정이 불가능하다. -->
        <input type="password" placeholder="비밀번호" required> <br>
        <!-- required : 필수 요소 -->
        <input type="number" placeholder="숫자" min="0" max="100"> <br>
        <input type="email" placeholder="이메일"> <br>
        <input type="url" placeholder="URL"> <br>
        <button>전송</button>
    </form>

    <hr><br>

    <!-- 
        2. name 속성 
            1) 서버 측에서 인식하는 파라미터(parameter)의 이름
            2) 동일한 name이 없는 경우 서버 측에서는 변수로 인식 
            3) 동일한 name이 여러 개 있으면 서버 측에서는 배열로 인식
            4) 서브밋(submit)할 때 사용
            5) 자바에서 곧바로 인식하기 때문에 자바 네이밍(camel case)을 사용
    -->
    <form action="">
        <input type="text" placeholder="성" name="lastName">
        <input type="text" placeholder="이름" name="firstName">
        <button>전송</button>
    </form>

    <br>
    <hr><br>

    <!-- 
        3. 단일 선택 <input> 태그 
            1) <input type="radio">
            2) 여러 개의 선택 중 하나만 선택할 수 있음
            3) 동일한 항목을 작성하는 경우 동일한 name 속성을 사용해야 함
               -> 서버 측에서 배열로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음(value속성과 값을 추가해준다.)
    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="1"> 남&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="2"> 여&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3" checked> 선택안함&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

    <br>
    <hr><br>

    <!-- 
        4. 다중 선택 <input> 태그 
            1) <input type="checkbox">
            2) 여러 개의 선택 중 원하는대로 선택할 수 있음
            3) 동일한 name 속성을 사용 -> 서버 측에서 배열로 인식
               다른 name 속성을 사용   -> 서버 측에서 변수로 인식 
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음(value속성과 값을 추가해준다.)
    -->
    <form>
        <fieldset>
            <legend>동의여부</legend>
            <input type="checkbox" name="agreement" value="1">개인정보약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="2">사이트이용약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">맞춤광고동의&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

    <br>
    <hr><br>

    <!-- 
        5. textarea

            1) <input type="text"> 태그는 사용자 입력이 한 줄만 가능
            2) <textarea></textarea> 태그는 사용자 입력이 여러 줄 가능
            3) rows 속성 : 행(row)의 개수
            4) cols 속성 : 열(column)의 개수
    -->
    <form>
        <textarea name="conference" placeholder="회의록 작성" rows="3" cols="5"></textarea> <br>
        <button>전송</button>
    </form>

    <br>
    <hr><br>

    <!--  
        6. 선택 <select> 태그
            
            1) 목록을 만드는 태그
            2) 목록 중 1개(그 이상)를 선택할 수 있음
            3) 목록의 각 항목은 <option> 태그로 작성
            4) 각 <option> 태그들은 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음 
    -->
    <form>
        <select name="tel">
            <option value="">선택안함</option>
            <option value="010" selected>010</option>
            <!-- selected : 기본값으로 선택할 옵션을 명시 / boolean 속성(값이 없는 속성은 boolean 속성이다.)-->
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="032">032</option>
        </select>
        -
        <input name="tel" type="text" maxlength="4" size="4">
        -
        <input name="tel" type="text" maxlength="4" size="4">
        <button>전송</button>
    </form>

    <br>
    <hr><br>

    <!--  
        7. 콤보(선택 또는 입력)

            1) 선택을 위한 <datalist> 태그와 입력을 위한 <input> 태그를 사용
            2) <input> 태그에 <datalist> 태그를 연결하는 방식으로 작성
    -->
    <form>
        <input type="text" name="userId" placeholder="아이디">
        @
        <input type="text" list="domains" name="domain" placeholder="선택 또는 입력">
        <!-- <input> 태그의 list 속성과 <datalist> 태그의 id 속성으로 연결 -->
        <datalist id="domains">
            <option value="naver.com"></option>
            <option value="kakao.com"></option>
            <option value="gmail.com"></option>
        </datalist>
        <button>전송</button>
    </form>

    <br>
    <hr><br>

    <!--  
        8. 버튼

        1) <button type="submit"></button> : 서브밋, type="submit"은 생략가능
        2) <input type="submit">           : 서브밋
        3) <input type="reset">            : 입력 요소 초기화
        4) <input type="button">           : 아무 일도 안 함(주로 할 일을 JS로 등록할 때 사용)
    -->
    <form>
        <input type="text" name="name" placeholder="이름">
        <input type="text" name="age" placeholder="나이" maxlength="3" size="3">
        <button>서브밋</button>
        <input type="submit" value="서브밋">
        <input type="reset" value="입력초기화">
        <input type="button" value="클릭" onclick="alert('클릭')">
    </form>

    <br>
    <hr><br>

    <!--  
        9. 파일 첨부

        1) <form method="post">여야 함
        2) <form enctype="multipart/form-data">여야 함
        3) 다중 첨부 필요한 경우 multipul 속성(boolean 속성)을 추가함
    -->
    <form method="post" enctype="multipart/form-data">
        증명사진
        <input type="file" name="profile" accept="image/*" multiple>
        <!-- accept : 서버로 업로드할 수 있는 파일의 타입을 명시합니다.  -->
        <button>전송</button>
    </form>

    <br>
    <hr><br>

    <!--  
        10. <label> 태그
        
        1) 특정 입력 요소에 붙이는 이름표
        2) <label>을 태그를 선택하는 것으로 입력 요소를 선택할 수 있음
        3) 이름표를 붙일 입력 요소의 id 속성으로 연결
    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" id="male" name="gender" value="1">
            <label for="male">남</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="female" name="gender" value="2">
            <label for="female">여</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="none" name="gender" value="3">
            <label for="none">선택안함</label>
            &nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

    <hr><br>
